<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Contínuo de Fibonacci com JavaScript Nativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
            font-size: 1.2em;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <label id="label"></label>
        <input onmousemove="mudar()" type="range" min="1" max="75" step="1" id="iterations"/>
        <button onclick="startFibonacci()">Calcular</button>
        <p id="fibonacci-sequence"></p>
    </div>
    <script>
        function mudar(){
            document.getElementById('label').innerHTML = "iterations: "+document.getElementById('iterations').value
        }
        mudar();
        function sequencia(iteracoes) {
            let n1 = 1;
            let n2 = 0;
            let n3 = 0;
            let i = 0;
            let resultado = '';

            function calculo() {
                if (i < iteracoes && Number.isFinite(n3) && !Number.isNaN(n3)) {
                    n3 = n2 + n1;
                    if (!Number.isFinite(n3) || Number.isNaN(n3)) {
                        resultado += "Número muito grande!"; 
                    } else {
                        resultado += n3 + ", ";
                        n1 = n2;
                        n2 = n3;
                    }
                    i++;
                    setTimeout(calculo, 0);
                    document.getElementById("fibonacci-sequence").innerText = resultado;
                }
            }

            calculo();
        }

        function startFibonacci() {
            let iteracoes = parseInt(document.getElementById("iterations").value);
            if (iteracoes > 0) {
                document.getElementById("fibonacci-sequence").innerText = "";
                sequencia(iteracoes);
            } else {
                alert("Por favor, insira um número válido de iterações.");
            }
        }
    </script>
</body>
</html>
